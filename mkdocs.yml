theme:
  name: material
  custom_dir: overrides
  # logo: null

  palette:
    - scheme: slate # üåë Dark mode (Doom One)
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    - scheme: default # üåï Light mode
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

  font:
    text: Roboto
    code: Fira Code Nerd Font

  language: en

  features:
    # - navigation.expand
    - content.code.select
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.tracking
    - navigation.instant.progress
    - navigation.path
    - navigation.top
    - navigation.tracking # Updates the URL as you scroll (great for deep docs)
    - navigation.tabs # Top-level tabs for main sections
    # - navigation.expand
    - content.tabs.link
    - navigation.prune
    - content.code.annotate
    - navigation.top # Back to top button
    - toc.follow
    - content.action.edit # Show edit icon in floating toolbar
    - content.action.view # View on GitHub button

    # üß© Content Enhancements
    - content.code.copy # Adds copy button to code blocks
    - content.code.annotate # Annotated code support
    - content.tabs.link
    # üîç Optional
    - search.highlight # Highlight search terms on match
    - search.suggest
    - announce.dismis
    - search.share

