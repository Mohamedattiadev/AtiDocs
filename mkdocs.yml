site_name: ATIDocs
# site_url: https://yourdomain.com # Optional: replace with your actual domain
site_description: "Doom Oneâ€“themed developer documentation site."
site_author: Mohamed Attia

repo_url: https://github.com/Mohamedattiadev/AtiDocs
repo_name: edit
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  logo: false

  palette:
    - scheme: slate # ðŸŒ‘ Dark mode (Doom One)
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    - scheme: default # ðŸŒ• Light mode
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

  font:
    text: Roboto
    code: Fira Code Nerd Font

  language: en

  features:
    - navigation.expand
    - navigation.indexes
    - navigation.path
    - navigation.top
    - navigation.instant
    - content.tabs.link
    - content.code.annotate
    # - header.autohide
    - toc.follow
    # - navigation.sections
    - content.action.edit # Show edit icon in floating toolbar
    - content.action.view # View on GitHub button

extra_css:
  - assets/stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/mohmd_attia/
    - icon: fontawesome/brands/github
      link: https://github.com/Mohamedattiadev/
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/Mohmd_Attia
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/mohmd-attia/
  generator: false
  meta:
    description: "Technical documentation for ATIDocs by Mohamed Attia."
    keywords: "mkdocs, material, doom one, documentation, python, frontend"
    author: "Mohamed Attia"

copyright: Copyright Â© 2025 Mohamed Attia

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
      pygments_style: monokai
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true

plugins:
  - search
  - offline
