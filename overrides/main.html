{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  <style>
    #password-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(15, 15, 20, 0.97);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: "Fira Code", monospace;
    }

    #password-box {
      background: #1e1e2e;
      border: 1px solid #5e81ac;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #cdd6f4;
      box-shadow: 0 0 12px #5e81ac88;
    }

    #password-box input {
      margin-top: 1rem;
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #4c566a;
      border-radius: 6px;
      background: #2e3440;
      color: #cdd6f4;
    }

    #password-box button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.6rem;
      background: #81a1c1;
      color: #1e1e2e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    #password-box button:hover {
      background: #88c0d0;
    }
  </style>
{% endblock %}

{% block content %}
  {% if not config.extra.skip_password_check %}
    <div id="password-overlay" style="display: none;">
      <div id="password-box">
        <h2>üîê ATIDocs Access</h2>
        <p>Enter the password to unlock documentation.</p>
        <input type="password" id="password-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        <button onclick="checkPassword()">Unlock</button>
      </div>
    </div>
  {% endif %}
  {{ super() }}
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    const correctPassword = "passwordy"; // Change this to your actual password
    const isVerified = localStorage.getItem("passwordVerified") === correctPassword;

    if (!isVerified) {
      const overlay = document.getElementById("password-overlay");
      overlay.style.display = "flex";
    }

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      if (input === correctPassword) {
        localStorage.setItem("passwordVerified", correctPassword);
        document.getElementById("password-overlay").style.display = "none";
      } else {
        alert("‚ùå Incorrect password");
      }
    }
  </script>
{% endblock %}
